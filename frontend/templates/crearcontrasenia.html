{% extends "base.html" %}

{% block title %}Crear Contraseña{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Contraseña</h2>

    <!-- Formulario Encabezado -->
    <form id="formulario-contrasenia">
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Fecha Contraseña</label>
                <input type="date" id="fecha_contrasenia" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Empresa</label>
                <select id="cod_empresa" class="form-control" required></select>
            </div>
            <div class="col-md-4">
                <label>Proveedor</label>
                <input type="text" id="proveedor_nombre" class="form-control" placeholder="Buscar proveedor..." required>
                <input type="hidden" id="cod_proveedor">
            </div>
        </div>
        <!-- Botón quitar, ahora solo enviar todo -->
        <!-- <button type="button" id="guardarContrasenia" class="btn btn-primary">Guardar Encabezado</button> -->
    </form>

    <hr>

    <!-- Formulario Detalle -->
    <form id="formulario-detalle" class="mt-4">
        <input type="hidden" id="cod_contrasenia">

        <div class="row mb-3">
            <div class="col-md-3">
                <label>Número Factura</label>
                <input type="text" id="num_factura" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label>Moneda</label>
                <select id="cod_moneda" class="form-control" required></select>
            </div>
            <div class="col-md-2">
                <label>Monto</label>
                <input type="number" step="0.01" id="monto" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-center">
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" id="retension_iva">
                    <label class="form-check-label" for="retension_iva">Retención IVA</label>
                </div>
            </div>
            <div class="col-md-3">
                <input type="text" id="numero_retension_iva" class="form-control" placeholder="No. Retención IVA">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2 d-flex align-items-center">
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" id="retension_isr">
                    <label class="form-check-label" for="retension_isr">Retención ISR</label>
                </div>
            </div>
            <div class="col-md-3">
                <input type="text" id="numero_retension_isr" class="form-control" placeholder="No. Retención ISR">
            </div>
        </div>

        <button type="button" id="btnGuardarDetalle" class="btn btn-success">Agregar Detalle</button>
    </form>

    <!-- Tabla de detalles -->
    <div class="mt-4">
        <h4>Detalles Agregados</h4>
        <table class="table table-bordered" id="tabla-detalles">
            <thead>
                <tr>
                    <th>Factura</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Ret. IVA</th>
                    <th>Ret. ISR</th>
                    <th>No. Ret. IVA</th>
                    <th>No. Ret. ISR</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Botón enviar todo -->
    <div class="mt-3">
        <button type="button" id="btnEnviarTodo" class="btn btn-primary">Enviar Todo</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- jQuery ya cargado (asegúrate que es antes de jQuery UI) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jQuery UI CSS -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

<!-- jQuery UI JS -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>  
<script src="/static/js/crearcontrasenia.js"></script>
{% endblock %}
