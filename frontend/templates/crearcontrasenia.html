{% extends "base.html" %}

{% block title %}Crear Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Registrar contraseñas</h2>
        <a href="/vercontrasenias.html" class="btn btn-secondary">Regresar</a>
    </div>
    <!-- ENCABEZADO -->
    <div class="card mb-4">
        <div class="card-header">Encabezado</div>
        <div class="card-body">
            <form id="formEncabezado">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="numero_contrasenia" class="form-label">Número de Contraseña</label>
                        <input type="text" class="form-control" id="numero_contrasenia" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cod_empresa" class="form-label">Empresa</label>
                        <select class="form-select" id="cod_empresa" required>
                            <option value="">Cargando empresas...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="cod_proveedor" class="form-label">Proveedor</label>
                        <select class="form-select" id="cod_proveedor" required>
                            <option value="">Seleccione una empresa primero</option>
                        </select>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLA DETALLE -->
    <div class="card mb-4">
        <div class="card-header">Detalles Agregados</div>
        <div class="card-body">
            <table class="table table-bordered" id="tablaDetalles">
                <thead class="table-light">
                    <tr>
                        <th>Documento</th>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Detalles agregados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- BOTÓN GUARDAR -->

        <button class="btn btn-success" id="guardarContrasenia">Guardar Contraseña</button>
