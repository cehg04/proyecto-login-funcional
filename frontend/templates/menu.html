<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel de usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1a1a1a;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        #sidebar a {
            color: #e0e0e0;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #sidebar a:hover,
        #sidebar a.active {
            background-color: #09af00;
            color: white;
        }

        /* Contenido principal */
        #main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Estilos para la info de usuario */
        .user-info {
            background-color: #252525;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #09af00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Efectos */
        .menu-item {
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            border-left: 3px solid #09af00;
        }

        .menu-item.active {
            border-left: 3px solid #09af00;
            background-color: rgba(9, 175, 0, 0.1);
        }

        #cerrarSesion {
            transition: all 0.3s ease;
        }

        #cerrarSesion:hover {
            background-color: #dc3545 !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <!-- Sidebar de navegación -->
    <div id="sidebar">
        <!-- Bloque de información de usuario -->
        <div class="user-info">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <div class="user-avatar" id="user-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>
                <div>
                    <h6 id="nombre-usuario" class="mb-0 text-white">Usuario</h6>
                    <small id="rol-usuario" class="text-muted">Rol</small>
                </div>
            </div>
        </div>

        <!-- Opciones de menú -->
        <a href="#" class="menu-item active" data-page="inicio">
            <i class="bi bi-house-door me-2"></i> Inicio
        </a>

        <a href="#" class="menu-item" data-page="crudusuarios">
            <i class="bi bi-people me-2"></i> Gestión de Usuarios
        </a>

        <div class="mt-3 px-3">
            <hr class="bg-secondary">
        </div>

        <!-- Cerrar sesión -->
        <a href="#" id="cerrarSesion" class="text-danger">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
        </a>
    </div>

    <!-- Contenedor dinámico -->
    <div id="main-content">
        <div id="contenido-dinamico" class="bg-white p-4 rounded shadow-sm">
            <div class="d-flex align-items-center justify-content-center" style="height: 70vh;">
                <div class="text-center">
                    <i class="bi bi-house" style="font-size: 3rem; color: #09af00;"></i>
                    <h3 class="mt-3">Bienvenido al Panel de Control</h3>
                    <p class="text-muted">Selecciona una opción en el menú lateral</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script simplificado sin contador -->
    <script>
        // Función para mostrar información del usuario
        function mostrarSesionUsuario() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = "/login.html";
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                $('#nombre-usuario').text(payload.nombre || payload.usuario);
                const rol = payload.rol === "admin" ? " Administrador" : "Usuario";
                $('#rol-usuario').text(rol);
                $('#user-avatar').text((payload.nombre || payload.usuario).charAt(0).toUpperCase());
            } catch (e) {
                console.error("Error:", e);
                cerrarSesion();
            }
        }

        // Cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('token');
            window.location.href = "/";
        }

        // Cargar vista dinámica
        function cargarVista(pagina) {
            if (!localStorage.getItem('token')) {
                window.location.href = "/";
                return;
            }

            $(".menu-item").removeClass("active");
            $(`[data-page="${pagina}"]`).addClass("active");

            $("#contenido-dinamico").load(`/fragmentos/${pagina}.html`, function(response, status) {
                if (status === "error") {
                    $("#contenido-dinamico").html(`
                        <div class="alert alert-danger">
                            Error al cargar: ${pagina}.html
                        </div>
                    `);
                }
            });
        }

        // Inicialización
        $(document).ready(function() {
            mostrarSesionUsuario();
            
            $(".menu-item").not('#cerrarSesion').click(function(e) {
                e.preventDefault();
                cargarVista($(this).data("page"));
            });

            $("#cerrarSesion").click(function(e) {
                e.preventDefault();
                cerrarSesion();
            });
        });
    </script>
</body>
</html>
