<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel de usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body, html { height: 100%; margin: 0; }

        /* Sidebar fijo a la izquierda */
        #sidebar {
            width: 220px;
            height: 100vh;
            background-color: black;
            position: fixed;
        }

        #sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }

        #sidebar a:hover,
        #sidebar a.active {
            background-color: #09af00;
        }

        /* Contenido principal a la derecha */
        #main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar de navegación -->
    <div id="sidebar">
        <h4 class="text-white p-3">Panel de usuarios</h4>

        <!-- Opción: Inicio -->
        <a href="#" class="menu-item active" data-page="inicio">Inicio</a>

        <!-- Opción: Usuarios -->
        <a href="#" class="menu-item" data-page="crudusuarios">Usuarios</a>

        <hr class="bg-secondary mx-3">

        <!-- Cerrar sesión -->
        <a href="#" id="cerrarSesion" class="text-danger">Cerrar sesión</a>
    </div>

    <!-- Contenedor dinámico donde se cargan los fragmentos -->
    <div id="main-content">
        <div id="contenido-dinamico">
            <p>Selecciona una opción en el menú.</p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Script para manejar la navegación dinámica -->
    <script>
        function cargarVista(pagina) {
            $("#contenido-dinamico").load(`/fragmentos/${pagina}.html`);
        }

        $(document).ready(function () {
            // Carga inicial
            cargarVista("inicio");

            // Manejador de clics en menú
            $(".menu-item").click(function (e) {
                e.preventDefault();

                // Remueve clase activa de todas
                $(".menu-item").removeClass("active");

                // Agrega clase activa a la seleccionada
                $(this).addClass("active");

                const pagina = $(this).data("page");
                cargarVista(pagina);
            });

            // Cerrar sesión
            $("#cerrarSesion").click(function (e) {
                e.preventDefault();
                localStorage.removeItem("token");
                window.location.href = "/";
            });
        });
    </script>

</body>
</html>
