<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Enlace al CSS del tema -->
    <link href="/static/theme/startbootstrap-sb-admin-gh-pages/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-dark text-white">
                        <h3 class="text-center font-weight-light my-4">Registro de Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <form id="formRegistro">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="regNombre" type="text" placeholder="Nombre completo" />
                                <label for="regNombre">Nombre completo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="regUsuario" type="text" placeholder="Usuario" />
                                <label for="regUsuario">Usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="regCorreo" type="email" placeholder="Correo electrónico" />
                                <label for="regCorreo">Correo electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="regContrasenia" type="password" placeholder="Contraseña" />
                                <label for="regContrasenia">Contraseña</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <!-- Botón debe ser tipo submit -->
                                <button class="btn w-100" id="guardarNuevoUsuario" type="submit" style="background-color: #09af00; color: white;">Registrar</button>
                            </div>
                            <div id="msg" class="mt-2"></div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <a href="/" class="fw-bold" style="color: black; text-decoration: none;">
                            <i class="fas fa-arrow-left"></i> Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/registro.js?20250718"></script>
</body>
</html>
