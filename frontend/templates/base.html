<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1050;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        #sidebar.collapsed {
            transform: translateX(-100%);
        }
        #main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
            }
            #sidebar.show {
                transform: translateX(0);
            }
            #main-content {
                margin-left: 0;
            }
        }
        .menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #09af00;
            border: none;
            color: white;
            z-index: 1100;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #sidebar a {
            color: #222;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        #sidebar a:hover,
        #sidebar a.active {
            background-color: #09af00;
            color: black;
        }
        .user-info {
            background-color: #f1f5f9;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #09af00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .menu-item {
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            border-left: 3px solid #09af00;
        }

        .menu-item.active {
            border-left: 3px solid #09af00;
            background-color: rgba(9, 175, 0, 0.1);
        }

        #cerrarSesion {
            transition: all 0.3s ease;
        }

        #cerrarSesion:hover {
            background-color: #dc3545 !important;
            color: white !important;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <button class="menu-toggle d-md-none" id="toggleMenu">
        <i class="bi bi-list"></i>
    </button>
    <div id="sidebar">
        <div class="user-info">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <div class="user-avatar" id="user-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>
                <div>
                    <h6 id="nombre-usuario" class="mb-0 text-black">Usuario</h6>
                </div>
            </div>
        </div>
        <a href="/inicio.html" class="menu-item {% if request.url.path == '/inicio.html' %}active{% endif %}">
            <i class="bi bi-house-door me-2"></i> Inicio
        </a>
        <a href="/crudusuarios.html" class="menu-item {% if request.url.path == '/crudusuarios.html' %}active{% endif %}">
            <i class="bi bi-people me-2"></i> Gesti칩n de Usuarios
        </a>
        <a href="/vercontrasenias.html" class="menu-item {% if request.url.path == '/vercontrasenias.html' %}active{% endif %}">
            <i class="bi bi-key me-2"></i> Gestion de Contrase침a
        </a>
        <a href="/verdocumentos.html" class="menu-item {% if request.url.path == '/documentos.html' %}active{% endif %}">
            <i class="bi bi-file-earmark me-2"></i> Gestion de Documentos
        </a>
        <a href="/verentregas.html" class="menu-item {% if request.url.path == '/entregas.html' %}active{% endif %}">
            <i class="bi bi-envelope me-2"></i> Gestion de Entregas
        </a>
        <a href="/recepcionentrega.html" class="menu-item {% if request.url.path == '/recepcion.html' %}active{% endif %}">
            <i class="bi bi-envelope-open me-2"></i> Recepcion de Entregas
        </a>
        <a href="#submenuReportes" class="menu-item {% if request.url.path.startswith('/reporte') %}active{% elif request.url.path == '/reportes.html' %}active{% endif %}" data-bs-toggle="collapse" aria-expanded="false">
            <i class="bi bi-clipboard2-check me-2"></i> Reportes
            <i class="bi bi-chevron-down float-end"></i>
        </a>
        <div class="collapse ms-4" id="submenuReportes">
            <a href="/reportecontrasenias.html" class="menu-item {% if request.url.path == '/reportecontrasenias.html' %}active{% endif %}">
                <i class="bi bi-key me-2"></i> Reporte Contrase침as
            </a>
            <a href="/reportedocumentos.html" class="menu-item {% if request.url.path == '/reportedocumentos.html' %}active{% endif %}">
                <i class="bi bi-file-earmark-text me-2"></i> Reporte Documentos Varios
            </a>
        </div>

        <div class="mt-3 px-3">
            <hr class="bg-secondary">
        </div>
        <a href="#" id="cerrarSesion" class="text-danger">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesi칩n
        </a>
    </div>
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script>
        document.getElementById('toggleMenu').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        });
    </script>
    <script src="/static/js/menu.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
