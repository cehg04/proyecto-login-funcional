{% extends "base.html" %}

{% block title %}Crear Entrega{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Encabezado Entrega</h2>
        <a href="/verentregas.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Volver
        </a>
    </div>
    <form id="formCrearEntrega" class="mb-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="cod_empresa" class="form-label">Empresa:</label>
                <select id="cod_empresa" class="form-control" required></select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="fecha_entrega" class="form-label">Fecha Entrega:</label>
                <input type="date" id="fecha_entrega" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="cod_usuario_entrega" class="form-label">Entregar A:</label>
                    <select id="cod_usuario_entrega" class="form-control">
                        <option value="">Seleccione un usuario</option>
                    </select>
            </div>
            </div>
        </div>
    </form>

    <h3>Documentos Pendientes</h3>
    <div class="table-responsive">
        <table class="table table-bordered" id="tablaDetalles">
            <thead class="table-light">
                <tr>
                    <th>Seleccionar</th>
                    <th>Empresa</th>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <button id="btnAsignarDetalles" class="btn btn-success">Confirmar Entrega</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/static/js/validar_permisos.js"></script>
<script src="/static/js/crearentregadc.js"></script>
{% endblock %}
