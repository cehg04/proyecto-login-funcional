{% extends "base.html" %}

{% block title %}Crear Documento{% endblock %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Crear Documento</h2>
        <a href="/verdocumentos.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Volver
        </a>
    </div>
    <form id="formDocumento">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="cod_empresa">Empresa</label>
                    <select id="cod_empresa" class="form-control" required></select>
                </div>
                <div class="mb-3">
                    <label for="cod_tipo_documento">Tipo Documento</label>
                    <select id="cod_tipo_documento" class="form-control" required></select>
                </div>
                <div class="mb-3">
                    <label for="numero_documento">Número Documento</label>
                    <input type="number" id="numero_documento" class="form-control">
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="retension_iva">
                    <label class="form-check-label" for="retension_iva">
                        Retención IVA
                    </label>
                </div>
                <div class="mb-3">
                    <label for="numero_retension_iva">Número Retención IVA</label>
                    <input type="number" id="numero_retension_iva" class="form-control" disabled>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="retension_isr">
                    <label class="form-check-label" for="retension_isr">
                        Retención ISR
                    </label>
                </div>
                <div class="mb-3">
                    <label for="numero_retension_isr">Número Retención ISR</label>
                    <input type="number" id="numero_retension_isr" class="form-control" disabled>
                </div>

                <div class="mt-2">
                    <button type="button" id="btnGuardarDocumento" class="btn btn-success">Guardar Documento</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="proveedor_nombre">Proveedor</label>
                    <input type="text" id="proveedor_nombre" class="form-control" placeholder="Buscar proveedor...">
                    <input type="hidden" id="cod_proveedor">
                </div>
                <div class="mb-3">
                    <label for="nombre_solicitud">Nombre Solicitud</label>
                    <input type="text" id="nombre_solicitud" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Moneda</label>
                    <select id="cod_moneda" class="form-control" required></select>
                </div>
                <div class="mb-3">
                    <label for="monto">Monto</label>
                    <input type="number" step="0.01" id="monto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="/static/js/validar_permisos.js"></script>
<script src="/static/js/creardocumentos.js"></script>
{% endblock %}
