{% extends "base.html" %}
{% block title %}Registro de Usuario{% endblock %}
{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Registrar Nuevo Usuario</h2>
        <a href="/crudusuarios.html" class="btn btn-secondary">Regresar</a>
    </div>
    <div id="msg"></div>
    <form id="formRegistro">
        <div class="mb-2">
            <label for="regNombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="regNombre" required>
        </div>
        <div class="mb-2">
            <label for="regUsuario" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="regUsuario" required>
        </div>
        <div class="mb-2">
            <label for="regCorreo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="regCorreo" required>
        </div>
        <div class="mb-3">
            <label for="regContrasenia" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="regContrasenia" required>
        </div>
        <!-- Opciones / Permisos -->
        <div class="mb-3">
            <label class="form-label">Permisos Disponibles:</label>
            <div id="opcionesChecklist" class="form-check">
                <!-- Aquí se llenarán dinámicamente las opciones desde el backend -->
            </div>
        </div>
        <div class="mb-4"></div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</div>
{% endblock %}
{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/static/js/validar_permisos.js"></script>
<script src="/static/js/registro.js"></script>
{% endblock %}
