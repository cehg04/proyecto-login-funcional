{% extends "base.html" %}
{% block title %}Reportes De Contraseñas{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">
            <i class="bi me-2"></i>Reporte de Contraseñas
        </h2>
    </div>

    <!-- Filtros -->
    <div class="card shadow-sm p-3 mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                <input type="date" id="fechaInicio" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="fechaFin" class="form-label">Fecha Fin</label>
                <input type="date" id="fechaFin" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="selectEmpresas" class="form-label">Empresa</label>
                <select id="selectEmpresas" class="form-select">
                    <option value="">Todas las empresas</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="btnFiltrar" class="btn btn-primary me-2 w-50">
                    <i></i> Buscar
                </button>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table id="tablaReportesContrasenias" class="table table-striped">
                <thead>
                    <tr>
                        <th style="display: none;">cod_empresa</th>
                        <th>No. Contraseña</th>
                        <th>Fecha Creación</th>
                        <th>No. Factura</th>
                        <th>Monto</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- DataTables lo llenará dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="/static/js/reportecontrasenias.js"></script>
{% endblock %}
