<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        #main-content {
            margin-left: 250px;
            padding: 20px;
        }

        #contenido-dinamico {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <!-- Contenedor del menú lateral -->
    <div id="menu-container"></div>

    <!-- Contenedor principal donde se carga el contenido -->
    <div id="main-content">
        <div id="contenido-dinamico">
            <!-- Este contenido se reemplaza dinámicamente por el fragmento -->
            <div class="d-flex align-items-center justify-content-center" style="height: 70vh;">
                <div class="text-center">
                    <i class="bi bi-house" style="font-size: 3rem; color: #09af00;"></i>
                    <h3 class="mt-3">Bienvenido al Panel de Control</h3>
                    <p class="text-muted">Selecciona una opción en el menú lateral</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery y Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cargar el menú y su JS -->
    <script>
        $(document).ready(function () {
            // Cargar menú lateral y luego su JavaScript
            $('#menu-container').load('/menu', function () {
                $.getScript("/static/js/menu.js");
            });
        });
    </script>
</body>
</html>
