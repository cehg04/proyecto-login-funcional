{% extends "base.html" %}
{% block title %}Visualizar Contraseñas{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Contraseñas Creadas</h1>
  
  <a href="/crearcontrasenia.html" id="btnCrearContrasenia" class="btn btn-primary mb-3">Crear Contraseñas</a>
  <div class="table-responsive">
    <div class="container mt-4">
  <div id="filtrosContainer"></div>
    <table id="tablaContrasenias" class="table table-bordered table-hover table-striped align-middle" style="width:100%">
      <thead class="table-dark">
        <tr>
          <th>N° Contraseña</th>
          <th>Fecha Contraseña</th>
          <th>Empresa</th>
          <th>Proveedor</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí el JS inyectará las filas, incluyendo los botones Mostrar, Anular y Ver Detalle -->
      </tbody>
    </table>
  </div>
</div>


{% endblock %}

{% block extra_js %}
<script src="/static/js/validar_permisos.js"></script>
<script src="/static/js/vercontrasenia.js"></script>
{% endblock %}
