{% extends "base.html" %}
{% block title %}Visualizar Contraseñas{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Contraseñas Creadas</h1>

  <a href="/crearcontrasenia.html" id="btnCrearContrasenia" class="btn btn-primary mb-3">Crear Contraseñas</a>
  <div class="table-responsive">
    <table id="tablaContrasenias" class="table table-bordered table-hover table-striped align-middle" style="width:100%">
      <thead class="table-dark">
        <tr>
          <th>N° Contraseña</th>
          <th>Fecha Creación</th>
          <th>Empresa</th>
          <th>Proveedor</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí el JS inyectará las filas, incluyendo los botones Mostrar, Anular y Ver Detalle -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para Anular -->
<div class="modal fade" id="modalAnular" tabindex="-1" aria-labelledby="modalAnularLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAnularLabel">Anular Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <label for="comentarioAnular">Comentario:</label>
        <textarea id="comentarioAnular" class="form-control" rows="3"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnAceptarAnular">Aceptar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/validar_permisos.js"></script>
<script src="/static/js/vercontrasenia.js"></script>
{% endblock %}
