<!-- menu.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<style>
    #sidebar {
        width: 250px;
        height: 100vh;
        background-color: #1a1a1a;
        position: fixed;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    #sidebar a {
        color: #e0e0e0;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    #sidebar a:hover,
    #sidebar a.active {
        background-color: #09af00;
        color: white;
    }

    .user-info {
        background-color: #252525;
        padding: 20px;
        border-bottom: 1px solid #333;
    }

    .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #09af00;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .menu-item {
        border-left: 3px solid transparent;
    }

    .menu-item:hover {
        border-left: 3px solid #09af00;
    }

    .menu-item.active {
        border-left: 3px solid #09af00;
        background-color: rgba(9, 175, 0, 0.1);
    }

    #cerrarSesion {
        transition: all 0.3s ease;
    }

    #cerrarSesion:hover {
        background-color: #dc3545 !important;
        color: white !important;
    }
</style>

<div id="sidebar">
    <div class="user-info">
        <div class="d-flex align-items-center">
            <div class="me-3">
                <div class="user-avatar" id="user-avatar">
                    <i class="bi bi-person-fill"></i>
                </div>
            </div>
            <div>
                <h6 id="nombre-usuario" class="mb-0 text-white">Usuario</h6>
                <small id="rol-usuario" class="text-muted">Rol</small>
            </div>
        </div>
    </div>

    <a href="#" class="menu-item active" data-page="inicio">
        <i class="bi bi-house-door me-2"></i> Inicio
    </a>

    <a href="#" class="menu-item" data-page="crudusuarios">
        <i class="bi bi-people me-2"></i> Gestión de Usuarios
    </a>

    <!-- Puedes agregar más opciones aquí -->
    <!--
    <a href="#" class="menu-item" data-page="otra">
        <i class="bi bi-gear me-2"></i> Configuración
    </a>
    -->

    <div class="mt-3 px-3">
        <hr class="bg-secondary">
    </div>

    <a href="#" id="cerrarSesion" class="text-danger">
        <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
    </a>
</div>
